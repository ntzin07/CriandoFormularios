<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link< rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Criando Formulários</title>

<link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="page">
    <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  
  <form id="my-form">
    
    <fieldset>
      
      <div class="fieldset-wrapper">

        <legend>Informações pessoais</legend>

       <div class="col-2">
        <div class="input-wrapper">
        <label for="Name">Nome</label>
        <input type="text" id="name" />
        </div>
        
        <div class="input-wrapper">
        <label for="Name">Sobrenome</label>
        <input type="text" id="name" />

        
      </div>
    </div>
        

       <div class="input-wrapper">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" />
       </div>
       
       <div class="input-wrapper">
        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="event-password"
        required
        minlength="6"
        />
        
       </div>
       
       
      </div>
      
    </fieldset>

     <fieldset>

      <div class="fielset-wrapper">
        <legend>
          Informações do Mentor
        </legend>

        <div class="input-wrapper">
          <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-mentor" />
        </div>

     </fieldset>

     <fieldset>

      <div class="fielset-wrapper">
        <legend>
          Seus horários disponíveis
        </legend>

        
    
        
      
        
          
      <h3>Primeira Mentoria</h3>
        <div class="col-3">
          
          
          <div class="input-wrapper">
          <label for="date">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date" />
         </div>
          
         <div class="input-wrapper">
          <label for="begin">Das</label>
          <input type="time" id="begin" />
         </div>
          
         <div class="input-wrapper">
          <label for="end">Até </label>
          <input type="time" id="end" />
         </div>
         
        </div>

        <div class="fieldset-wrapper">
          
          <h3>Segunda Mentoria</h3>
        

          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" />
             </div>
              
             <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin" />
             </div>
              
             <div class="input-wrapper">
              <label for="end">Até </label>
              <input type="time" id="end" />
             </div>
          </div>
          
        </div>
        


          
        


        
         
         
          
         
        
      

        
      





     </fieldset>
      
         
      
  </form>

  <footer>
<input class="button" form="my-form" type="submit"
value="Salvar">
  </footer>
    



  
</div>



  
  
</body>
</html>
